<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>

    <div class="grid-con">
      <section id="list-parent" class="col-span-full m-col-span-4">
        
        <div id="list-title">
          <h2 class="title-header">Star Wars Characters</h2>
        </div>
        
        <div id="characters">
          <!-- dynamically generated list goes here -->
        </div>
      </section>

      <!-- profile lightbox  -->
          <div id="profile-lightbox" class="col-span-full m-col-span-6">
            <div id="profile-header">
              <h2 class="title-header">character profile</h2>
            </div>

            <button class="profile-close jediFont">
              &larr;Back
            </button>   

              <section id="profile">
                <!-- stuff gets generated here -->
              </section>
                
              <template id="character-template">
                  <div>
                    <h3 class="name"></h3>
                      <p class="stats"></p>
                  </div>
                </template>

            <!-- lightbox ends     -->
            </div>

    </div>
  </body>
  <!-- <script src="js/main.js"></script> -->
</html>
